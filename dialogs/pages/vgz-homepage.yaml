form:
  properties:
    title:
      $type: textField
      label: home.page.title
      required: true
    navigationTitle:
      $type: textField
      label: home.page.navigation.title
    windowTitle:
      $type: textField
      label: home.page.window.title
    image:
      $type: damLinkField
      showOptions: true
      label: home.page.image
      required: true
    keywords:
      $type: textField
      label: home.page.keywords
    description:
      $type: textField
      label: home.page.description
    newsletter:
      $type: pageLinkField
      label: home.page.footer.newsletter
    sopa:
      $type: pageLinkField
      label: home.page.footer.sopa
    blackboard:
      $type: pageLinkField
      label: home.page.footer.blackboard
    facebook:
      $type: pageLinkField
      textInputAllowed: true
      label: home.page.footer.facebook
    instagram:
      $type: pageLinkField
      textInputAllowed: true
      label: home.page.footer.instagram
  layout:
    $type: tabbedLayout
    tabs:
      main:
        label: vgz-homepage
        fields:
          - name: title
          - name: navigationTitle
          - name: windowTitle
          - name: image
      meta:
        label: home.page.tab.meta
        fields:
          - name: keywords
          - name: description
      footer:
        label: home.page.tab.footer
        fields:
          - name: newsletter
          - name: sopa
          - name: blackboard
          - name: facebook
          - name: instagram
